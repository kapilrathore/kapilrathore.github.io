<!DOCTYPE html>
<html>
<head>
<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>JSMessageExample by Joshua Kehn</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 95%;
            margin: 50px auto;
            font-family: "Helvetica Neue", Helvetica, sans-serif;
        }

        select {
            width: 100%;
            display: block;
            margin-top: 2em;
        }
    </style>
    <script type="text/javascript">
      var headline = $("#headline");
      var selection = $("#next");
      function set_headline (text) {
          headline.text(text);
      }
      function call_native () {
       window.webkit.messageHandlers.observe.postMessage();
      }
      setTimeout(call_native, 1000);
      selection.on("click", call_native);
    </script>
</head>
<body>
    <h2 id="headline">Disabled</h2>
    <p id="next">Click to Enable</p>
</body>
</html>
